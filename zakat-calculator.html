<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zakat Calculator</title>

<style>
body {
font-family: Arial;
background: #f2f2f2;
text-align: center;
padding: 40px;
}
.container {
background: white;
padding: 30px;
max-width: 400px;
margin: auto;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input {
width: 100%;
padding: 10px;
margin: 10px 0;
}
button {
background: green;
color: white;
padding: 10px;
border: none;
width: 100%;
cursor: pointer;
}
.result {
margin-top: 20px;
font-size: 20px;
color: green;
}
</style>
</head>

<body>

<div class="container">
<h2>Zakat Calculator</h2>

<input type="number" id="gold" placeholder="Gold Value (PKR)">
<input type="number" id="cash" placeholder="Cash (PKR)">
<input type="number" id="business" placeholder="Business Assets (PKR)">

<button onclick="calculateZakat()">Calculate Zakat</button>

<div class="result" id="result"></div>
</div>

<script>
function calculateZakat() {
let gold = Number(document.getElementById("gold").value);
let cash = Number(document.getElementById("cash").value);
let business = Number(document.getElementById("business").value);

let total = gold + cash + business;
let zakat = total * 0.025;

document.getElementById("result").innerHTML = "Your Zakat: Rs " + zakat;
}
</script>

</body>
</html>
